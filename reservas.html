<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Viscount Restaurant - Reservas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1 class="logo">JJ Viscount Restaurant</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="menu.html">Menú</a>
            <a href="about.html">Nosotros</a>
            <a href="reservas.html">Reservas</a>
            <a href="galeria.html">Galería</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main class="container">
        <section class="reservations" id="reservas">
            <h2 class="section-title">Reservar Mesa</h2>
            <form action="#" method="post" class="reservation-form">
                <label for="name">Tu nombre</label>
                <input type="text" id="name" name="name" required>

                <label for="date">Fecha</label>
                <input type="date" id="date" name="date" required>

                <label for="comments">Comentarios</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <button type="submit" class="btn btn-primary">Reservar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 JJ Viscount Restaurant - Todos los derechos reservados</p>
    </footer>

</body>
</html>
