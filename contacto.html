<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Viscount Restaurant - Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1 class="logo">JJ Viscount Restaurant</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="menu.html">Menú</a>
            <a href="about.html">Nosotros</a>
            <a href="reservas.html">Reservas</a>
            <a href="galeria.html">Galería</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main class="container">
        <section class="contact" id="contacto">
            <h2 class="section-title">Contacto</h2>
            <div class="contact-info">
                <div>
                    <h3>Dirección</h3>
                    <p>Calle Principal 123, Ciudad</p>
                </div>
                <div>
                    <h3>Horarios</h3>
                    <p>Lunes a Domingo 12:00 - 23:00</p>
                </div>
            </div>
            <form action="#" method="post" class="contact-form">
                <label for="contact-name">Tu nombre</label>
                <input type="text" id="contact-name" name="contact-name" required>

                <label for="contact-message">Tu mensaje</label>
                <textarea id="contact-message" name="contact-message" rows="5" required></textarea>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 JJ Viscount Restaurant - Todos los derechos reservados</p>
    </footer>

</body>
</html>
